{% extends 'base.html' %}
{% block title %} Create a new Blog Post {% endblock %} 

{% block content %}

{% if user.is_authenticated %}

    <h1> Add Post.... </h1>
    <br><br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
                {{ form.as_p }} <!-- toma todos los atributos del models  los deja en formato 'P' puede ser form.as_ul, form.as_table -->
            <button class = "btn btn-secondary">POST</button>
        </form>
    </div>
{% else %}
    <h1> You're not Allowed Here! (and you now it!!) </h1>
{% endif %}

{% endblock %}
