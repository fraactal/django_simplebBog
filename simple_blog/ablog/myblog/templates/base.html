<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title> 
        {% block title %}
            Blog 
        {% endblock %} 
    </title>

    <!--bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
  <body>

    <!-- div class="container" -->

    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href=" {% url 'home' %} "> 
            <img class="d-inline-block align-text-center" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="Logo" width="46" height="40"> 
              Blog  
          </a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse " id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li -->
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_post'%}">Add Post</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_category'%}">Add Category</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                </li>
              {% else %}

              <li class="nav-item">
                <a class="nav-link" href="{% url 'register'%}">Register</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'login'%}">Login</a>
              </li>

              {% endif %}

              <!-- li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li -->
            </ul>
            <!-- Search Button -->
            <!-- form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form -->
          </div>
        </div>
      </nav>
  <!-- /div -->
    <!--NAV BAR-->

    <br/>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <!--Botstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
